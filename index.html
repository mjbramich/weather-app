<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200" />
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container">

        <div class="top">   
            <div class="weather-info">
                <div class="card-left">
                    <h3 class="forecast">Clear Sky</h3>
                    <h1 class="city">City</h1>
                    <h4 class="date">24/07/2023</h4>
                    <div class="card-bottom">
                        <div class="info-left">
                            <h2 class="temp">25<span>&#8451</span></h2>
                        </div>
                        <div class="info-right">
                            <span class="humidity">humidity</span>
                            <span class="chance-rain">Chance of rain</span>
                            <span class="wind-speed">Windspeed</span>
                        </div>
                    </div>
               
        
                   
        
                </div>

                <div class="card-right">
                    <span class="material-symbols-outlined display-icon">
                        sunny
                        </span>
                </div>
        
            </div>

            <div class="form-error-container">
                <div class="form-container">   
                        <input type="text" placeholder="Search location...">
                        <button type="button" class="searchBtn"> <span class="material-symbols-outlined">search</span></button>
                </div>
                <p class="req-error">Error Handling</p>
            </div>
        </div>
    </main>
</body>
</html>
